<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Explore Destinations</title>

  <!-- SEO -->
  <meta name="description" content="Contact the creator of Explore Destinations for questions, feedback, or collaborations.">
  <meta name="author" content="Chief" />

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar">
      <h1>Explore Destinations</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <h2>Contact Us</h2>
      <p>Have a question or suggestion? We'd love to hear from you!</p>
    </section>

    <section class="contact-form-section">
      <form class="contact-form" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Explore Destinations. Built with passion by Faizan.</p>
  </footer>

</body>
</html>
